<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--头部文件-->
<div class="header">
    <div class="headerInner">
        <img class="logo" src="images/common/logo.png">
        <div class="loginSign">
            <a href="#">Login in</a>
            <span>|</span>
            <a href="#">Register</a>
        </div>
    </div>
</div>

<div class="signTitle">
    <!--Register your company-->
</div>
<div class="signBox">

    <div class="signFormItem">
        <div class="signFormItemLeft">
            <input type="text" placeholder="The name of the company">
        </div>
        <div class="signFormItemRight">
            (You can only enter English）
        </div>
    </div>
    <div class="signFormItem">
        <div class="signFormItemLeft">
            <input type="text" placeholder="Your name">
        </div>
        <div class="signFormItemRight">
        </div>
    </div>
    <div class="signFormItem">
        <div class="signFormItemLeft">
            <input type="text" placeholder="The mailbox">
        </div>
        <div class="signFormItemRight lineHeight28">
            （Please use the correct mailbox, is used to
            obtain the login password）
        </div>
    </div>
    <div class="signFormItem">
        <div class="signFormItemLeft">
            <input type="text" placeholder="The company Chinese namex">
        </div>
        <div class="signFormItemRight">
        </div>
    </div>
    <div class="signFormItem">
        <div class="signFormItemLeft">
            <input type="text" placeholder="Contact telephone number">
        </div>
        <div class="signFormItemRight">
        </div>
    </div>
    <div class="signFormItem">
        <a href="#" class="submitBtn"></a>
    </div>
    <div class="toLogin">
        If account please log in directly<a href="#">login in</a>
    </div>
</div>
</body>
</html>
