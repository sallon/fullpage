<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--头部文件-->
<div class="header">
    <div class="headerInner">
        <img class="logo" src="images/common/logo.png">
        <div class="loginSign">
            <a href="#">Login in</a>
            <span>|</span>
            <a href="#">Register</a>
        </div>
    </div>
</div>

<div class="signTitle">
    <!--Register your company-->
</div>
<div class="signBox">

    <div class="signFormItem">
        <div class="signFormItemLeft">
            <input type="text">
            <span class="placeholder">The name of the company</span>
        </div>
        <div class="signFormItemRight">
            (You can only enter English）
        </div>
    </div>
    <div class="signFormItem">
        <div class="signFormItemLeft">
            <input type="text">
            <span class="placeholder">Your name</span>
        </div>
        <div class="signFormItemRight">
        </div>
    </div>
    <div class="signFormItem">
        <div class="signFormItemLeft">
            <input type="text">
            <span class="placeholder">The mailbox</span>
        </div>
        <div class="signFormItemRight lineHeight28">
            （Please use the correct mailbox, is used to
            obtain the login password）
        </div>
    </div>
    <div class="signFormItem">
        <div class="signFormItemLeft">
            <input type="text">
            <span class="placeholder">The company Chinese namex</span>
        </div>
        <div class="signFormItemRight">
        </div>
    </div>
    <div class="signFormItem">
        <div class="signFormItemLeft">
            <input type="text">
            <span class="placeholder">Contact telephone number</span>
        </div>
        <div class="signFormItemRight">
        </div>
    </div>
    <div class="signFormItem">
        <a href="#" class="submitBtn"></a>
    </div>
    <div class="toLogin">
        If account please log in directly<a href="#">login in</a>
    </div>
</div>
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $(".signFormItemLeft").click(function(){
                $(this).find("input").focus();
                $(this).find(".placeholder").hide();
            })
            $("input").blur(function(){
                if($(this).val() == "" || $(this).val() == null){
                    $(this).parent().find(".placeholder").show();
                }

            });
        })
    </script>
</body>
</html>
