<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css?v=1">
</head>
<body>
	<div class="content">
		<div class="page page-0 page-current">
			<img src="images/home/zainiyanzhong.png" id="text1" class="text1">
			<div id="input" class="input">
				<input id="inputIn" type="text" value="输入TA的姓名">
			</div>
			<img src="images/home/youduo.png" id="text2" class="text2">
			<img src="images/home/sanba.png" class="sanba" id="sanba">
			<img src="images/home/girl.png" class="girl">
			<img src="images/home/text.png" class="ceyice">
			<div class="starBtn">
				<img id="starBtn" src="images/home/starBtn.png">
			</div>
		</div>
		<div class="page page-1 hide">

		</div>
	</div>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/touch.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#text1").addClass("animated fadeInDown");
            $("#input").addClass("animated fadeInLeft");
            $("#text2").addClass("animated fadeInRight");
            $("#sanba").addClass("animated rotateIn");
            $("#inputIn").on("focus",function(){
                var val = $(this).val();
                if(val == "输入TA的姓名"){
                    $(this).val("");
                }
            }).on("blur",function(){
                var val = $(this).val();
                if(val == ""){
                    $(this).val("输入TA的姓名");
                }
            })
        })
        $("#starBtn").on("tap",function(){
//            $("#input").removeClass("shake");
            if($("#inputIn").val()=="" || $("#inputIn").val() == "输入TA的姓名"){
                $("#input").removeClass("fadeInLeft").addClass("shake");
                setTimeout(function(){
                    $("#input").removeClass("shake");
                },1000)
            }
        })
    </script>
</body>
</html>
