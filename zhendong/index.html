<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
	<meta name="format-detection" content="telephone=no, email=no">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css?v=1">
</head>
<body>
	<div class="content">
		<div class="page page-0 hide">
			<img src="images/home/zainiyanzhong.png" id="text1" class="text1 hide">
			<div id="input" class="input hide">
				<input id="inputIn" type="text" value="输入TA的姓名">
			</div>
			<img src="images/home/youduo.png" id="text2" class="text2 hide">
			<img src="images/home/sanba.png" class="sanba hide" id="sanba">
			<img src="images/home/girl.png" class="girl">
			<img src="images/home/text.png" class="ceyice">
			<div class="starBtn">
				<img id="starBtn" src="images/home/starBtn.png">
			</div>
		</div>
		<div class="page page-1 hide">
            <div class="question">
                1.初次见面时，你对我的第一印象?
            </div>
            <img id="q1a" src="images/q1a.png" class="answer">
            <img id="q1b" src="images/q1b.png" class="answer">
		</div>
        <div class="page page-2 hide">
            <div class="question">
                2.你觉得我的声音属于哪一种?
            </div>
            <img id="q2a" src="images/q2a.png" class="answer">
            <img id="q2b" src="images/q2b.png" class="answer">
        </div>
        <div class="page page-3 hide">
            <div class="question">
                3.我是如何用洗手液的?
            </div>
            <img id="q3a" src="images/q3a.png" class="answer">
            <img id="q3b" src="images/q3b.png" class="answer">
        </div>
        <div class="page page-4 hide">
            <div class="question">
                4.心水的异性迎面走来，我会做出什么反应？
            </div>
            <img id="q4a" src="images/q4a.png" class="answer">
            <img id="q4b" src="images/q4b.png" class="answer">
        </div>
        <div class="page page-5 hide">
            <div class="question">
                5.服务生不小心把咖啡泼在我
                的裙子上，我会怎么做？
            </div>
            <img id="q5a" src="images/q5a.png" class="answer">
            <img id="q5b" src="images/q5b.png" class="answer">
        </div>
        <div class="page page-6 hide">
            <div class="question" style="width: 80%;">
                6.上班要迟到了，昨晚加班又
                没洗澡，你觉得我会怎么做？
            </div>
            <img id="q6a" src="images/q6a.png" class="answer">
            <img id="q6b" src="images/q6b.png" class="answer">
        </div>
        <div class="page page-7 hide">
            <div class="question">
                7.“三八国际妇女节”我会怎
                么庆祝？
            </div>
            <img id="q7a" src="images/q7a.png" class="answer">
            <img id="q7b" src="images/q7b.png" class="answer">
        </div>
        <div class="page page-8 hide">
            <div class="question">
                8.如果买“三八节”礼物犒劳
                自己，我肯定会买?
            </div>
            <img id="q8a" src="images/q8a.png" class="answer">
            <img id="q8b" src="images/q8b.png" class="answer">
        </div>
        <div id="page-score" class="page page-score hide">
            <img class="scoretit" src="images/scoretit.png">
            <div class="scoreNum">
	            <img src="images/star.png">
	            <span id = "score">86</span><span class="fsmail">%</span>
            </div>
            <img class="share" id="shareBtn" src="images/share.png">
            <img class="again" id="againBtn" src="images/again.png">
        </div>
		<div class="footer hide">
			<img id="advimg" class="advimg" data-imgNum = "1" src="images/1.png">
			<div class="logo">
				<img src="images/logo.jpg">
			</div>
		</div>
		<div class="sharePop hide">
			<img src="images/sharebg.png">
		</div>
	</div>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/touch.js"></script>
	<script type="text/javascript" src="js/index.js" charset="utf-8"></script>
</body>
</html>
