<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/signLogin.css">
</head>
<body>
<!--#include file="public_header_login_out.html" -->
<!--#include file="searchBar.html" -->
<div class="warp">
    <div class="container signUpBox">
        <img class="signImg" src="images/sign/singimg.png">
        <div class="signBox">
            <div class="signFormTop">
                <span class="signName">注册</span>
                <label for="radio1">
                    <input type="radio" id="radio1">个人
                </label>
                <label for="radio2">
                    <input type="radio" id="radio2">商家
                </label>
                <a href="#" class="toLogin">登录</a>
            </div>
            <div class="formItem clearfix">
                <input type="text" >
                <span class="placeholder">用户名</span>
                <i class="ico ico_name"></i>
            </div>
            <div class="formItem clearfix">
                <input type="text">
                <span class="placeholder">电子邮箱</span>
                <i class="ico ico_eamil"></i>
            </div>
            <div class="formItem clearfix">
                <input type="text">
                <span class="placeholder">密码</span>
                <i class="ico ico_pwd"></i>
            </div>
            <div class="formItem clearfix">
                <input type="text">
                <span class="placeholder">确认密码</span>
                <i class="ico ico_pwd"></i>
            </div>
            <div class="formItem clearfix">
                <input type="text" class="yanzheng">
                <span class="placeholder">验证码</span>
                <a href="#" class="yanzhengImg" title="看不清，换一张！"><img  src="images/sign/code.png"></a>
            </div>
            <div class="formSubmit clearfix">
                <a href="#" class="readOrg">使用条款和协议</a>
                <a href="#" class="signBtn">同意协议并注册</a>
            </div>
        </div>
    </div>
</div>
<!--#include file="public_footer_simple.html" -->
</body>
</html>
