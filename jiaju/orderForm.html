<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/order.css">
</head>
<body>
<!--#include file="public_header_login_out.html" -->

<div class="warp">
    <div class="container">
        <!--订单-->
        <p class="pagetit">填写并核对收件人信息</p>
        <div class="orderBox">
            <p class="innerTit">收货人 <a href="#">新增收货地址+</a></p>
            <div class="userDress">
                <a href="javascript:;" class="defaultBtn checked">默认地址<i class="checkedIcon"></i></a>
                <div class="dress">董晓燕&nbsp;北京市&nbsp;朝阳区&nbsp;四环到五环之间&nbsp;北京市朝阳区北沙滩XXXXXX</div>
            </div>
            <div class="clearfix">
                <a href="#" class="moreDress">更多收货地址 >></a>
            </div>
            <div class="splitBar"></div>
            <p class="innerTit">支付方式</p>
            <div class="clearfix">
                <a href="javascript:;" class="defaultBtn checked">在线支付<i class="checkedIcon"></i></a>
                <a href="javascript:;" class="defaultBtn">货到付款<i class="checkedIcon"></i></a>
                <a href="javascript:;" class="defaultBtn">支付宝支付<i class="checkedIcon"></i></a>
                <a href="javascript:;" class="defaultBtn">汇款支付<i class="checkedIcon"></i></a>
            </div>
            <div class="splitBar"></div>
            <p class="innerTit">货物清单</p>
            <div class="orderItems">
                <div class="orderItem">
                    <div class="orderLeft">
                        <a href="#"><img class="orderItemImg" src="images/item1.jpg"></a>
                        <div class="orderInfo">
                            <a href="#" class="itemName">红木实木酒柜红木实木酒柜红木实木酒柜红木实木酒</a>
                            <div class="itemPrice">￥：<em>1299</em></div>
                            <div class="itemCount"><a href="javascript:;">-</a><input type="text" value="1"><a href="javascript:;">+</a></div>
                        </div>
                    </div>
                    <div class="orderRight">
                        <p class="innerTit">配送方式</p>
                        <div class="clearfix">
                            <a href="javascript:;" class="defaultBtn bgWhite">上门自提<i class="checkedIcon"></i></a>
                            <a href="javascript:;" class="defaultBtn bgWhite checked">商家配送<i class="checkedIcon"></i></a>
                        </div>
                        <div class="toTime">预计送达时间：2015-09-12   9：00</div>
                        <div class="clearfix">
                            <a href="#" class="setTime">约定送货时间</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix">
                <a href="#" class="nextBtn">下一步</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
