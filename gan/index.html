<script type="text/javascript">
    $(function(){
        $("#ip").val(ip.substring(1,ip.length));
        getNum();
    });
    document.addEventListener('touchmove', function (event) {
        event.preventDefault();
    }, false);


    $("#sname").on("focus",function(){
        var val = $(this).val();
        if(val == "姓名/昵称"){
            $(this).val("");
        }
    }).on("blur",function(){
        var val = $(this).val();
        if(val == ""){
            $(this).val("姓名/昵称");
        }
    })


    $(".makeSure").tap(function(){
        var name=$("#sname").val();
        var ip=$("#ip").val();
        if(name==null || name==""){
            alert("姓名/昵称 不能为空");
        }
        $.ajax({
            type:"post",
            url:"deal.php",
            data:"name="+name+"&ip="+ip,
            success:function(data){
                if(data=="success"){
                    $("#username").text(name);
                }
            }
        });
    });

    function getNum(){
        $.ajax({
            type:"post",
            url:"deal2.php",
            success:function(data){
                if(data<10){
                    $("#num3").text(data);
                }else if(data>=10 && data<100){
                    $("#num2").text(data.substring(0,data.length-1));
                    $("#num3").text(data%10);
                }else if(data>=100 && data<1000){
                    $("#num1").text(data.substring(0,data.length-2));
                    $("#num2").text(data.substring(1,data.length-1));
                    $("#num3").text(data%10);
                }
            }
        });


    }



</script>
